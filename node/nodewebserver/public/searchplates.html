<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/primary.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Search Plates</title>
</head>
<body>
    <div class="signup-form">
        <form id="error-form">
            <div id="error"></div>
        </form>
    </div>
    <div class="signup-form">
        <form id="plateform" action="viewplate" method="GET">
            <h2>Search Plates</h2>
            <p>Check to see whether plate is available</p>
            <hr>
            <div class="form-group">
                <input id="plate-textbox" class="form-control" plate="plate-textbox" style="text-transform:uppercase" type="text" />
            </div>
            <div class="form-group">
                <button id="search-button" class="btn-create-primary btn-create" type="submit">Search</button>
            </div>

        </form>
    </div>

    <div class="signup-form">
        <form id="found-form">
            <div id="found-plates"></div>
        </form>
    </div>

    <div class="signup-form">
        <form id="taken-form">
            <p>Similar plates that are unavailable</p>
            <div id="taken-plates"></div>
        </form>
    </div>

    <div id="price-plate"></div>

    <div class="signup-form">
        <form id="purchase-form">
            <div class="form-group">
                <button id="purchase-plate" class="btn-create-primary btn-create" type="button" onclick="passPlate(); location.href='purchase.html'">Purchase Plate</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/searchplates.js"></script>
</body>
</html>

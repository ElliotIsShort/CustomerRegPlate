<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/primary.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Purchase a Plate</title>
</head>
<body>
    <div class="signup-form">
        <form id="error-form">
            <div id="error"></div>
        </form>
    </div>
    <div class="signup-form">
        <form id="choice-form">
            <div class="form-group">
                <button id="new-button" class="btn-create-primary btn-create" type="button" onclick=newCustomer()>New Customer</button>
                <button id="existing-button" class="btn-create-primary btn-create" type="button" onclick=existingCustomer()>Existing Customer</button>
            </div>
        </form>
    </div>
    <div class="signup-form">
        <form id="new-form" action="new" method="POST">
            <h2>Create Customer</h2>
            <p>Please enter your details</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input id="fname-textbox" class="form-control" fname="fname-textbox" type="text" placeholder="First Name" /></div>
                    <div class="col"><input id="sname-textbox" class="form-control" sname="sname-textbox" type="text" placeholder="Surname "/></div>
                </div>
            </div>
            <div class="form-group">
                <input id="address-textbox" class="form-control" address="address-textbox" type="text" placeholder="Address" />
            </div>
            <div class="form-group">
                <input id="postcode-textbox" class="form-control" postcode="postcode-textbox" type="text" placeholder="Postcode" />
            </div>
            <div class="form-group">
                <button id="add-button" class="btn-create-primary btn-create" type="submit">Add Customer</button>
            </div>
        </form>
    </div>

    <div class="signup-form">
        <form id="existing-form" action="existing" method="GET">
            <h2>Existing Customer</h2>
            <p>Please enter your first name and surname</p>
            <hr>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input id="existing-fname" class="form-control" efname="existing-fname" type="text" placeholder="First Name" /></div>
                    <div class="col"><input id="existing-sname" class="form-control" esname="existing-sname" type="text" placeholder="Surname" /></div>
                </div>
            </div>
            <div class="form-group">
                <button id="searchname-button" class="btn-create-primary btn-create" type="submit">Search</button>
            </div>
        </form>
    </div>

    <div class="signup-form">
        <form id="orderform" action="order" method="POST">
            <h2>Order Details</h2>
            <p>Are you happy with this order?</p>
            <hr>
            <div class="form-group">
                <p>Plate Name</p>
                <input id="result-plate" class="form-control" Plate="result-plate" type="text" readonly />
            </div>
            <div class="form-group">
                <p>Plate Price (GBP)</p>
                <input id="price-textbox" class="form-control" Plate="price-textbox" type="text" readonly />
            </div>
            <div class="form-group">
                <button id="order-add" class="btn-create-primary btn-create" type="submit">Purchase Plate</button>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/purchaseplateform.js"></script>
    <script src="/js/validation.js"></script>
<!--    <script src="/js/searchplates.js"></script>-->
</body>
</html>
